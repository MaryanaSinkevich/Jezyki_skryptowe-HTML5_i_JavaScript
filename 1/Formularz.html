<!DOCTYPE html>
<html>
<head>
<title>Formularz</title>
</head>

<body>
<h1>Formularz</h1>

<form>
Imię: <input type="text" name="imię"><br>
Nazwisko: <input type="text" name="nazwisko"><br>
Email: <input type="text" name="email">

<p>Wydział</p>
<input type="radio" name="wydzial" value="zarządzania">Zarządzania
<br>
<input type="radio" name="wydzial" value="ekonomiczny">Ekonomiczny
<br>
<input type="radio" name="wydzial" value="biologii">Biologii

<p>Zainteresowania</p>
<input type="checkbox" name="zainteresowania" value="sport">Sport
<br>
<input type="checkbox" name="zainteresowania" value="muzyka">Muzyka
<br>
<input type="checkbox" name="zainteresowania" value="programowanie">Programowanie


<p>System operacyjny</p>
<select name="system operacyjny">
<option selected>Windows</option>
<option>iOS</option>
<option>Linux</option>
<br>

<input type="submit" value="Wyślij">


</form>

</body>
</html>
